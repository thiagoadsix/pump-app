on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm i

      - name: 📄 Create app.json
        run: npm run app:json

      - name: 🚀 Build app
        run: eas build --non-interactive --platform android
        env:
          AD_MOB_ANDROID_API_ID: ${{ secrets.AD_MOB_ANDROID_API_ID }}
          AD_MOB_BANNER_ID: ${{ secrets.AD_MOB_BANNER_ID }}
          AD_MOB_INTERSTITIAL_ID: ${{ secrets.AD_MOB_INTERSTITIAL_ID }}